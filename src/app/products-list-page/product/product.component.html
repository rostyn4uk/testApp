<div class="col">
  <div class="card" style="width: 18rem;">
    <img width="300" height="180" src="{{ product.photo }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.label }}</p>
      <p class="card-text">{{ product.price }}</p>
      <button (click)="onClick()" type="button" class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
